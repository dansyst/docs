<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
</head>
<body>
  <nav>
    <a href="#/">封面</a>
    <a href="#/ldn/">首页</a>
  </nav>
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
      search: 'auto', // 默认值
      coverpage: true,
      onlyCover: true,
      loadSidebar: true,
      autoHeader: false,  // 自动设置页面标题
      subMaxLevel: 3,  // 最大显示4层md目录
      relativePath: false, // 相对路径
      name: 'LiLearnLog', // 侧边栏顶部标题 L<small>i</small>L<small>earn</small>L<small>og</small>
      themeColor: '#3F51B5',  //颜色
      formatUpdated: '{MM}/{DD} {HH}:{mm}',  // 时间
      formatUpdated: function(time) {
        // ...
        return time;
      },  // 时间
      topMargin: 90, // default: 0  内容页在滚动到指定的锚点时,锚点对齐标题栏
      alias: {
      '/.*/_sidebar.md': '/_sidebar.md'
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>  <!--搜索-->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>  <!--统计字数--> 
</body>
</html>
